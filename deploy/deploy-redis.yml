apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
  labels:
    app: redis-web
spec:
  selector:
    matchLabels:
      app: redis-web
  replicas: 2
  template:
    metadata:
      labels:
        app: redis-web
    spec:
      containers:
        - name: redis-container
          image: gcr.io/esraa-abdelaziz/redis:latest
          ports:
            - containerPort: 80 
      
