apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      name: my-app
  template:
    metadata:
      labels:
        name: my-app
    spec:
      containers:
      - name: my-app
        image: gcr.io/esraa-abdelaziz/my-app
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
            name: app-cm 

